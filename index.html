            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Фон теперь заменен на ваше изображение */
            background-image: url('./img/background.jpg'); /* Укажите правильный путь к вашему изображению */

            text-align: center;
            margin: 10px 0;
            transition: background 0.3s, transform 0.2s;
            border: 0.5px solid black; /* Добавляем черную обводку */
        }

        .link:hover {
            transform: scale(1.05);
        }

        .link:nth-child(1) {
            background: #c5dae8;
            color: black;
            font-weight: bold;
        }

        .link:nth-child(2) {

            color: black;
            font-weight: bold;
        }
